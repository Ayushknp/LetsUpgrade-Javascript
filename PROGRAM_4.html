<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>FOURTH PROGRAM</title>
    </head>
    <body>
    <script type="text/JavaScript">
    function func()
    {
        var arr=['jay','ram','shakti','natasha',"elli"];
        document.write("initial array: "+arr);
        document.write("<br>");
        for(let i=0;i<arr.length;i++)
        {
            if(arr[i].includes("a"))
            {document.write(arr[i]);
                document.write("<br>");
            }
        }
    }
    func();
    </script>
    </body>
    </html>
