<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>SECOND PROGRAM</title>
</head>
<body>
  <script type = "text/javascript">
    function convertMinutestoSeconds(minutes) 
    {
      return Math.floor(minutes * 60);
    }
    var minutesToSeconds = convertMinutestoSeconds(2);
    var minutesToSeconds2 = convertMinutestoSeconds(20); 
    document.write( "Result after converting minutes to seconds :- " + minutesToSeconds );
    document.write( "<br>");
    document.write( "Result after converting minutes to seconds :- " + minutesToSeconds2 ); 
  </script>  
</body>
</html>
